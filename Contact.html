    <h1>Contact me</h1>
    <div class="contact">
        <h2>Enter your info:</h2>
        <form action="https://jkorpela.fi/cgi-bin/echo.cgi">
            <label for="fname">Your name:</label><br />
            <input style="width: 100%;"
              type="text"
              id="fname"
              name="fname"
              placeholder="First name - Last name"
            /><br />
            <label for="mail">Your email:</label><br />
            <input style="width: 100%;"
              type="text"
              id="mail"
              name="mail"
              placeholder="example@email.com"
            /><br />
            <label for="gen">Gender:</label><br/>
            <select style="width: 100%;" id="gen" name="gen">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Noneselected">None selected</option>
            </select>
            <p>Message</p>
            <textarea name="message" rows="10" cols="30" placeholder="Writing..." style="width: 95%; padding: 10px;"></textarea>
            <br />
      <input type="submit" value="Submit" />
      <input type="reset" value="Reset" />
    </form>
    </div>
